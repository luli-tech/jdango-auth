<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
      }

      .login-container {
        background: #ffffff;
        width: 100%;
        max-width: 400px;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
        color: #333;
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border 0.3s;
      }

      .input-group input:focus {
        border-color: #6e8efb;
      }

      .input-group label {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 16px;
        color: #999;
        transition: 0.3s;
        pointer-events: none;
      }

      .input-group input:focus ~ label,
      .input-group input:not(:placeholder-shown) ~ label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #6e8efb;
        background: #fff;
        padding: 0 5px;
      }

      .input-group .forgot-password {
        display: block;
        margin-top: 8px;
        font-size: 14px;
        color: #6e8efb;
        text-decoration: none;
        transition: color 0.3s;
      }

      .input-group .forgot-password:hover {
        color: #a777e3;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-button:hover {
        background: linear-gradient(135deg, #5a76d1, #9357c7);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px;
        }

        .login-container h2 {
          font-size: 22px;
        }

        .input-group input,
        .login-button {
          font-size: 14px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="login" method="post">
        {%csrf_token%}
        <div class="input-group">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder=" "
          />
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder=" "
          />
          <label for="password">Password</label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>
  </body>
</html>
